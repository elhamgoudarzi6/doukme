<p-toast position="center"></p-toast>

<section id="contact" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 d-flex align-items-stretch">
        <div class="info">
          <div class="address">
            <i class="pi pi-map-marker"></i>
            <h4>آدرس:</h4>
            <p>خرم آباد پارک علم فناوری
              مرکز رشد واحد های فناور</p>
          </div>
          <div class="email">
            <i class="pi pi-envelope"></i>
            <h4>ایمیل:</h4>
            <p>info@apprad.ir</p>
          </div>
          <div class="phone">
            <i class="pi pi-mobile"></i>
            <h4>تلفن همراه:</h4>
            <p>09120435841</p>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.279011420146!2d48.36552388546027!3d33.520130753031566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3feec0e35cc6c9bd%3A0x2b1e57d1b69e7f3b!2z2b7Yp9ix2qkg2LnZhNmFINmIINmB2YbYp9mI2LHbjCDYp9iz2KrYp9mGINmE2LHYs9iq2KfZhg!5e0!3m2!1sfa!2s!4v1630448856184!5m2!1sfa!2s"
            frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
        </div>
      </div>

      <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
        <form [formGroup]="form" (ngSubmit)="addContactMessage()" class="w-100">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="fullName">نام و نام خانوادگی</label>
              <input formControlName="fullName" type="text" name="fullName" class="form-control" id="fullName" required>
              <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.fullName">
                <li class="font-small text-danger font-weight-bold list-inline-item"
                  *ngIf="form.get('fullName').hasError(error.type) &&(form.get('fullName').dirty || form.get('fullName').touched)">
                  {{ error.message }}
                </li>
              </ul>
            </div>
            <div class="form-group col-md-6">
              <label for="title">عنوان</label>
              <input type="title" class="form-control" formControlName="title" name="title" id="title" required>
              <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.title">
                <li class="font-small text-danger font-weight-bold list-inline-item"
                  *ngIf="form.get('title').hasError(error.type) &&(form.get('title').dirty || form.get('title').touched)">
                  {{ error.message }}
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="email">ایمیل</label>
              <input type="email" class="form-control" formControlName="email" name="email" id="email" required>
              <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.email">
                <li class="font-small text-danger font-weight-bold list-inline-item"
                  *ngIf="form.get('email').hasError(error.type) &&(form.get('email').dirty || form.get('email').touched)">
                  {{ error.message }}
                </li>
              </ul>
            </div>
            <div class="form-group col-md-6">
              <label for="mobile">موبایل</label>
              <input type="text" class="form-control" pKeyFilter="int" maxlength="11" minlength="11" name="mobile"
                formControlName="mobile" id="mobile" required>
              <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.mobile">
                <li class="font-small text-danger font-weight-bold list-inline-item"
                  *ngIf="form.get('mobile').hasError(error.type) &&(form.get('mobile').dirty || form.get('mobile').touched)">
                  {{ error.message }}
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label for="name">پیغام</label>
            <textarea class="form-control" formControlName="message" name="message" rows="10" required></textarea>
            <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.message">
              <li class="font-small text-danger font-weight-bold list-inline-item"
                *ngIf="form.get('message').hasError(error.type) &&(form.get('message').dirty || form.get('message').touched)">
                {{ error.message }}
              </li>
            </ul>
          </div>
          <div class="text-center"><button type="submit" [disabled]="form.invalid">ارسال</button></div>
        </form>
      </div>
    </div>
  </div>
</section>
